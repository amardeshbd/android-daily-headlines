machine:
    java:
        version: oraclejdk8
    environment:
        # Fixes Out of Memory
        # https://circleci.com/docs/1.0/oom/
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

checkout:
    post:
        # Fixes license acceptance issue based on following thread
        # https://discuss.circleci.com/t/need-to-accept-license-agreement-for-android-tools/6181/10
        - cp -r licenses/. $ANDROID_HOME/licenses

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools"
        - echo y | android update sdk --no-ui --all --filter "platform-tools"
        - echo y | android update sdk --no-ui --all --filter "build-tools"
        - echo y | android update sdk --no-ui --all --filter "build-tools-27.0.3"
        - echo y | android update sdk --no-ui --all --filter "android-27"
        - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
        - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
        - echo y | android update sdk --no-ui --all --filter "extra-android-support"
        - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"

test:
    override:
        - ./gradlew --stacktrace --info clean assembleDebug